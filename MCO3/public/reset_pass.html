<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles3.css">
    <script src="js/reset_pass.js"></script>
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/BookMyLab-SquareLogo.png" alt="BookMyLab Square Logo">
        </div>
        <h2>Reset Password</h2>
        <form name="reset_password" onsubmit="return resetPassword()">
            <div class="input-box">
                <label for="newpassword">New Password</label>
                <input type="password" name="newpassword" id="newpassword" placeholder="Enter new password" required>
            </div>
            <div class="input-box">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm new password" required>
            </div>
            <div class="button-container">
                <input type="submit" name="submit" value="Reset Password" class="register-btn">
            </div>
        </form>
        <div class="register">
            <p>Remembered your password? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
