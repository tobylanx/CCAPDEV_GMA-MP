<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="log-register.css">
        <script src="login.js"></script>
        <title>BookMyLab Login Account</title>
    </head>
    <body>
        <div class="container">
            <h2>Login Your Account</h2>
            <form name="login" action="menu_st.html" method="post" onsubmit="return validateLoginForm()">
                <div class="input-box">
                    <label for="dlsuemail">E-mail</label>
                    <input type="email" name="dlsuemail" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-footer">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                    <a href="forgot_password.html">Forgot Password?</a>
                </div>
                <div class="button-container">
                    <input type="submit" name="login" value="Login" class="login-btn">
                </div>
            </form>
            <div class="register">
                <p>No Account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </body>
</html>
