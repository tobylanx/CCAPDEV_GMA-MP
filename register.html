<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="register.css">
        <script src="registration.js"></script>

        <title>BookMyLab Registration</title>

    </head>
    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <form name="registration" action="menu_st.html" method="post" onsubmit="return validateForm()">
                <label for="username">Username:</label>
                <input type="text" name="username" required><br>
                <label for="dlsuemail">E-mail:</label>
                <input type="email" name="dlsuemail" required><br>
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" required><br>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" required><br>
                <label for="password">Password:</label>
                <input type="password" name="password" required><br>
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="technician">Technician</option>
                </select>
                <div class="button-container">
                    <input type="submit" name="register" value="Register" class="register-btn">
                </div>
            </form>
            <p id="message" class="hidden"></p>
            <div class="login">
                <p style="font-size: 15px;">Already have an account? <a href="login.html">Login</a></p>
            </div>
          </div>
    </body>
</html>
