<html>
<head>
	<title>Schedule and Availability</title>
	<link rel="stylesheet" href="styles4.css">
	<script src="schedule.js"></script>
</head>
<body>
	<div class="topnav">
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="menu-links">
            <a href="menu_tech.html">Home</a>
            <a href="tech_profile.html">Profile</a>
            <a class="active" href="tech_schedule.html">Schedule</a>
            <a href="tech_reservations_menu.html">Reservations</a>
            <a href="tech_login.html">Logout</a>
        </div>
    </div>

	<section class="schedule-section">
        <h1>Lab Schedule and Availability</h1>
        <div class="selection-area">
            <label for="lab-select">Select Lab:</label>
            <select name="lab" id="lab-select" class="lab-select">
                <option value="lab1">Lab 1</option>
                <option value="lab2">Lab 2</option>
                <option value="lab3">Lab 3</option>
            </select>

            <label for="date-select">Select Date:</label>
            <input type="date" id="date-select" class="date-select" name="date" min="2024-06-06" max="2024-06-13">

            <label for="time-select">Select Time Slot:</label>
            <select name="time" id="time-select" class="time-select">
                <option value="9:00 AM - 9:30 AM">9:00 AM - 9:30 AM</option>
                <option value="9:30 AM - 10:00 AM">9:30 AM - 10:00 AM</option>
                <option value="10:00 AM - 10:30 AM">10:00 AM - 10:30 AM</option>
                <option value="10:30 AM - 11:00 AM">10:30 AM - 11:00 AM</option>
                <option value="11:00 AM - 11:30 AM">11:00 AM - 11:30 AM</option>
                <option value="11:30 AM - 12:00 PM">11:30 AM - 12:00 PM</option>
                <option value="12:00 PM - 12:30 PM">12:00 PM - 12:30 PM</option>
                <option value="12:30 PM - 1:00 PM">12:30 PM - 1:00 PM</option>
                <option value="1:00 PM - 1:30 PM">1:00 PM - 1:30 PM</option>
                <option value="1:30 PM - 2:00 PM">1:30 PM - 2:00 PM</option>
                <option value="2:00 PM - 2:30 PM">2:00 PM - 2:30 PM</option>
                <option value="2:30 PM - 3:00 PM">2:30 PM - 3:00 PM</option>
                <option value="3:00 PM - 3:30 PM">3:00 PM - 3:30 PM</option>
                <option value="3:30 PM - 4:00 PM">3:30 PM - 4:00 PM</option>
                <option value="4:00 PM - 4:30 PM">4:00 PM - 4:30 PM</option>
                <option value="4:30 PM - 5:00 PM">4:30 PM - 5:00 PM</option>
            </select>
        </div>

		<div class="legend">
            <div class="legend-item">
                <span class="color-box available"></span> Available
            </div>
            <div class="legend-item">
                <span class="color-box booked"></span> Booked
            </div>
        </div>

        <div class="schedule-grid" id="scheduleGrid"></div>
    </section>
</body>
</html>
